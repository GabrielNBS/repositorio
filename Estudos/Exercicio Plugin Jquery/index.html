<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de formulário</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/281e9d8d50.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <video src="./video/Northernlights2_HD.mp4.mp4" autoplay loop muted></video>
    <div class="container">
        <div class="imgContainer">
            <img src="./img/[2560x1440] Programming.png" alt="imagem simbolo Dev">
        </div>
        <div class="logContainer">
            <header>
                <i class="fa-sharp fa-solid fa-right-to-bracket"></i>
                <h1>Cadastre-se</h1>
            </header>
            <form>
                <!-- cada input e label estão dentro de uma div para poder fazer o efeito de transição do label -->
                <div class="input-estilizado">
                    <input class="input-validado" type="text" id="nome" name="nomeVld" autocomplete="none" required>
                    <label class="label-estilizado" for="nome"><i class="fa-solid fa-file-signature"></i>Nome Completo:</label>
                </div>

                <div class="input-estilizado">
                    <input class="input-validado " type="email" id="email" name="emailVld" autocomplete="none"   required>
                    <label class="label-estilizado" for="email"><i class="fa-solid fa-envelope"></i>E-mail:</label>
                </div>

                <div class="input-estilizado">
                    <input class="input-validado" type="tel" id="celular" name="celularVld" maxlength="15" minlength="15" autocomplete="none"  required>
                    <label class="label-estilizado" for="celular"><i class="fa-solid fa-mobile"></i>Celular:</label>
                </div>

                <div class="input-estilizado">
                    <input class="input-validado" type="text" id="cpf" name="cpfVld" maxlength="14" minlength="14" autocomplete="none" required>
                    <label class="label-estilizado" for="cpf"><i class="fa-solid fa-id-card"></i>CPF:</label>
                </div>

                <div class="input-estilizado">
                    <input class="input-validado" type="text" id="cep" name="cepVld"maxlength="9" minlength="9" autocomplete="none" required>
                    <label class="label-estilizado" for="cep"><i class="fa-solid fa-house-flag"></i>CEP:</label>
                </div>

                <button type="submit">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>
            <p></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
