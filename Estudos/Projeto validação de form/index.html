<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <main>
        <div class="container">
            <div class="box-form">
                <h1>Comparador númerico</h1>
                <form id="form-comparação">
                    <label><b>OBS: </b>Digite um número no Campo B que seja maior que o Campo A </label>
                    <input id="numero1" type="number" placeholder="Campo A" required>
                    <input id="numero2" type="number" placeholder="Campo B" required>
                    <button id="button-comparativo" type="submit">Comparar</button>
                </form>
                <p class="success-mensage"></p>
                <p class="error-mensage"><strong>O numero no campo B deve ser maior que no campo A.</strong></p>
                <div class="socialMidia">

                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                            <li class="whats">
                                <a href="https://wa.me/5532984286600" target="_blank" title="Whatsapp">
                                    <i class="fa-brands fa-whatsapp"></i>
                                </a>
                            </li>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

</body>
