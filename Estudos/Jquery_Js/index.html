<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/281e9d8d50.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-paperclip"></i> lista de tarefas</h1>

        <form>
            <input id="addTask" type="text" placeholder="nova tarefa" required>
            <button id="addButton" type="submit">Adicionar+</button> 
            <button id="cleanButton" type="reset">Limpar</button>
        </form>
        <ul id="listaTarefas">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
