<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/281e9d8d50.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">
            <div class="container-sm">
                <form class="myform">
                    <h1>Cadastre-se</h1>
                    <label for="nome" class="form-label"><i class="fa-solid fa-file-signature"></i> Digite seu nome:</label>
                    <input type="text" class="form-control" id="nome" name="nomeVld">

                    <label for="celular" class="form-label"><i class="fa-solid fa-mobile-retro"></i> Digite seu celular:</label>
                    <input type="tel" class="form-control" id="celular" name="celularVld">

                    <label for="cpf" class="form-label"><i class="fa-solid fa-envelope"></i> Digite seu e-mail:</label>
                    <input type="email" class="form-control" id="email" name="emailVld">

                    <label for="comentario" class="form-label"><i class="fa-solid fa-comment"></i> Deixe um comentario:</label>
                    <textarea id="comentario" class="form-control"></textarea>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os <a href="#">termos</a></label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-success" type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="./js/jquery.validate.min.js"></script>
        <script src="./js/messages_pt_BR.min.js"></script>
        <script src="./js/jquery.mask.min.js"></script>
        <script src="main.js"></script>
</body>
</html>
